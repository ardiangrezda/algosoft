{% load i18n %} 
{% load static %}


<div class="w3-top">
    <div class="w3-bar w3-black w3-card"  id="myNavbar">
        <!--
        <div class="font_AG">
            <strong>
            <span class="w3-bar-item w3-padding-16">{% trans "CONTACT" %}</span>
            </strong>
        </div>  -->
        <a href="/" ><img src="{% static 'images/logo-green-white.jpg' %}" class="w3-bar-item w3-hide-small w3-right " height="72" width="50"></a>

        {% get_current_language as CURRENT_LANGUAGE %}
        {% get_available_languages as AVAILABLE_LANGUAGES %}
        {% get_language_info_list for AVAILABLE_LANGUAGES as languages %}
        <div class="languages">
        <ul class="languages">
            {% for language in languages %}
            <li>
                <a href="/{{ language.code }}/"
                {% if language.code == CURRENT_LANGUAGE %} class="active"{% endif %}>
                {{ language.name_local }}
                </a>
            </li>
            {% endfor %}
        </ul>
        </div>
    </div>
</div>
